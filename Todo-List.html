<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
</head>
<body>
    <header>
        <h1>my  todo-list</h1>
    </header>
    <form action="">
        <div class="search">
            <input type="text" class="todo-input" placeholder="add...">
            <button class="todo-bıtton" type="submit" >
                <i class="fas fa-plus-circle"></i>
            </button>

        </div>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">all</option>
                <option value="completed">complated</option>
                <option value="uncompleted">uncomplated</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
        <div class="todo">
            <!-- <button class="complete-btn">
                <i class="fas fa-check-circle"></i>
            </button>
            <li class="todo-item">deneme
                <button class="trash-btn">
                    <i class="fa fas-minus-circle"></i>
                </button>
            </li> -->
        </div>
    </div>
    <div class="alert-wrapper">
        <div class="alert-scucess">
            <div>Ekleme Başarılı</div>
        </div>
        <div class="alert-warning">
            <div>input alanı bos gecilemez</div>
        </div>
    </div>
 <script src="index.js"></script>
</body>
</html>
